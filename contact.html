<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pictures/favicon.ico">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-background">
        <div class="image-class">
            <img src="pictures/logo.png" alt="logo picture" class="img-logo">
        </div>

        <div class="icon-class">
            <i class="fa-solid fa-bars imglogo"></i>
        </div>

        <div class="contact-background-block">
            <form action="">
                <h1>Contact Us</h1>
                <span>Feel free to contact us any time. We will get back to you as soon as we can!</span>
                <div class="contact-input">
                    <input type="text" placeholder="Your Name" class="inputs" name="name" required>
                    <input type="email" placeholder="Your Email" class="inputs" name="email" required>
                    <input type="phone" placeholder="Mobile Number" class="inputs" name="Phone Number" required>
                    <input type="text" placeholder="Messages" class="inputs" name="messages">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>

        <div class="info-block">
            <div class="animation"></div>
            <h1>Info</h1>
            <div class="info-item">
                <i class="fa-regular fa-message"></i> 
                <span>info@mediCo.org</span>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-phone-volume"></i> 
                <span>+233 240 061 132</span>
            </div>
            <div class="info-item">
                <i class="fa-regular fa-address-book"></i> 
                <span>14 Greenroad St.</span>
            </div>
            <div class="info-item">
                <i class="fa-regular fa-clock"></i> 
                <span>08:00 am - 18:00pm</span>
            </div>
        </div>

        <div class="color"></div>
    </div>
</body>
</html>
